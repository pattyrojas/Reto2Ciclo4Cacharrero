<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css" />
    <title>Registro de Usuario</title>
</head>
<style>
    body {

        margin: 0;
        padding: 0;
        background-image: url("img/pexels-pixabay-50711.jpg");
        background-size: cover;
        height: 100vh;
    }
</style>

<body>
    <nav class="navbar navbar-light navbar-fixed-top ">

        <div class="container-fluid ">
            <div class="navbar-header">
                <a class="navbar-brand">
                    <img src="img/logoCacharrero.png" alt="" width="200" height="50">
                </a>
                <a class="navbar-brand active" href="index.html">Inicio</a>
                <a class="navbar-brand active" href="UserRegister.html">Registro Usuario</a>
                <a class="navbar-brand" href="AdminUser.html">Administrador Usuario</a>
                <a class="navbar-brand" href="productRegister.html">Creación de Productos</a>
                <a class="navbar-brand" href="adminProducts.html">Administración de Productos</a>
            </div>

    </nav>


    <div class="container-fluid" "titulo">
        <div class="row">
            <div class="text-center class">
                <br>
                <h2>Registro Usuario</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">

            <div class="form bg-dark">

                <div class="text-center">
                    <br>
                    <img src="img/img_avatar2.png" class="rounded-circle bg-light">
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="col-lg-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" required id="email" placeholder="name@example.com">
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="col-lg-4">
                        <label for="contrasena" class="form-label">Password</label>
                        <input type="password" class="form-control" required id="contrasena" />
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="col-lg-4 d-grid gap-2">
                        <button type="button" class="btn btn-success" id="login">Ingresa
                            acá</button>
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="col-lg-4 d-grid gap-2">
                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" id="registrar">Registrar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="identificationUser" class="form-label" required>Id</label>
                                <input type="number" class="form-control" id="idUser">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="identificationUser" class="form-label" required>Identificacion</label>
                                <input type="number" class="form-control" id="identificationUser">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="usuarioRegistro" class="form-label">Nombre Usuario:</label>
                                <input type="text" class="form-control" id="usuarioRegistro"
                                    placeholder="Nombre del usuario ">
                            </div>
                        </div>
            
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="addressUser" class="form-label" required>Direccion</label>
                                <input type="text" class="form-control" id="addressUser">
                            </div>
                        </div>
            
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="cellPhone" class="form-label" required>Teléfono</label>
                                <input type="number" class="form-control" id="phoneUser">
                            </div>
                        </div>
            
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="emailRegistro" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="emailRegistro"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                    
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="contrasenaRegistro" class="form-label">Password</label>
                                <input type="password" class="form-control" id="contrasenaRegistro" />
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="contrasenaRegistro2" class="form-label">Confirmar Password</label>
                                <input type="password" class="form-control" id="contrasenaRegistro2" />
                            </div>
                        </div>
                          <div class="row mb-3 justify-content-md-center">
                <div class="">
                    <label for=zoneUser" class="form-label" required>Zona</label>
                    <input type="text" class="form-control" id="zoneUser">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <div class="">
                    <label for="typeUser" class="form-label" required>Tipo de Usuario</label>

                    <select name="user" class="form-control" id="typeUser" required>
                        <option selected value="zoneCoordinator">Selecciona tipo de usuario</option>
                        <option value="COORD">Coordinador de Zona</option>
                        <option value="ASE">Asesor Comercial</option>
                        <option value="ADM">Administrador</option>

                    </select>
                </div>
            </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="guardar">Guardar</button>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>

</body>

</html>
