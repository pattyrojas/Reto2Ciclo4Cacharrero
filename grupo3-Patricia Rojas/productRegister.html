<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css" />
    <title>Registro de Productos</title>
</head>
<style>
    body {

        margin: 0;
        padding: 0;
        background-image: url("img/pexels-pixabay-50711.jpg");
        background-size: cover;
        height: 100vh;
    }
</style>

<body>
    <nav class="navbar navbar-light navbar-fixed-top ">

        <div class="container-fluid ">
            <div class="navbar-header">
                <a class="navbar-brand">
                    <img src="img/logoCacharrero.png" alt="" width="200" height="50">
                </a>
                <a class="navbar-brand active" href="index.html">Inicio</a>
                <a class="navbar-brand active" href="UserRegister.html">Registro Usuario</a>
                <a class="navbar-brand" href="AdminUser.html">Administrador Usuario</a>
                <a class="navbar-brand" href="productRegister.html">Creación de Productos</a>
                <a class="navbar-brand" href="adminProducts.html">Administración de Productos</a>
            </div>

    </nav>


    <div class="container-fluid" "titulo">
        <div class="row">
            <div class="text-center class">
                <br>
                <h2>Registro de productos</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">

            <div class="form bg-dark">

                <div class="text-center">
                    <br>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" id="registrar">Registrar</button>
                    <br>
                    <br>
                    <img src="img/FotosVentaCatalogo.png">
                </div>


            </div>
        </div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="idProduct" class="form-label" required>Id</label>
                                <input type="number" class="form-control" id="idProduct">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="brandProduct" class="form-label" required>Marca</label>
                                <input type="text" class="form-control" id="brandProduct">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="procesorProduct" class="form-label">Procesador</label>
                                <input type="text" class="form-control" id="procesorProduct"
                                    placeholder="Nombre del procesador ">
                            </div>
                        </div>

                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="osProduct" class="form-label" required>Sistema operativo</label>
                                <input type="text" class="form-control" id="osProduct">
                            </div>
                        </div>

                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="descriptionProduct" class="form-label" required>Descripción</label>
                                <input type="text" class="form-control" id="descriptionProduct">
                            </div>
                        </div>

                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="memoryProduct" class="form-label">Memoria</label>
                                <input type="text" class="form-control" id="memoryProduct">
                            </div>
                        </div>

                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="hardDriveProduct" class="form-label">Disco Duro</label>
                                <input type="text" class="form-control" id="hardDriveProduct" />
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">

                            <div class="">
                                <label for="typeUser" class="form-label" required>Disponibilidad</label>

                                <select name="availability" class="form-control" id="availabilityProduct" required>
                                    <option selected value="true">Selecciona disponibilidad</option>
                                    <option value="true">Si</option>
                                    <option value="false">No</option>

                                </select>
                            </div>

                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="priceProduct" class="form-label" required>Precio</label>
                                <input type="number" class="form-control" id="priceProduct">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="quantityProduct" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="quantityProduct" />
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-md-center">
                            <div class="">
                                <label for="photographyProduct" class="form-label">Fotografía</label>
                                <input type="texto" class="form-control" id="photographyProduct" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="guardarProducto">Guardar</button>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/productRegister.js" type="text/javascript"></script>

</body>

</html>
